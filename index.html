<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

  <div class="select-box">
    <header>Крестики нолики</header>
    <div class="content">
      <div class="title">Выбери за кого будешь играть</div>
      <div class="options">
        <button class="playerX">Игрок (X)</button>
        <button class="playerO">Игрок (O)</button>
      </div>
    </div>
  </div> 


  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Ход за X</span>
        <span class="Oturn">Ход за O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>


  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Заного</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
